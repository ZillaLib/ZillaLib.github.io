function Index()
{

		var data = GetProjs()[proj];

		+'<article style="display:table;min-width:50%;margin:10px"><strong>'+data.name+'</strong><br><br>'+data.desc+'<br><br>Source: <a href="'+data.repo+'">Visit GitHub Repository</a><br>Play: <a href="?'+proj+'">Run in Web Browser</a><br>Download: <a href="'+dlbase+proj+'_Win32.zip">Win32</a> / <a href="'+dlbase+proj+'_Win64.zip">Win64</a> / <a href="'+dlbase+proj+'.apk">Android</a> / <a href="'+dlbase+proj+'_osx.zip">macOS</a> / <a href="'+dlbase+proj+'_linux_x86_32.zip">Linux32</a> / <a href="'+dlbase+proj+'_linux_x86_64.zip">Linux64</a></article></td></tr>');
	}

	//}

function Play(proj, data)
{
	document.write('<h2>Game - '+data.name+' (<a href="/games/">&larr; game list</a>)</span></h2><article>'
		+'<div style="text-align:center">Downloads and Source Code Links are <a href="#links">Below</a></div>'
		+'<hr>'
		+'<h2 id="zl_status" style="text-align:center">Status: Loading...</h2>'
		+'<div id="zl_container" style="text-align:center"></div>'
		+'<div id="zl_popup" style="text-align:center;position:absolute;top:300px;left:0;width:99%;z-index:9;display:none"><div id="zl_popupmsg" style="width:500px;margin:0 auto;padding:20px 10px;background:#444;color:#DDD;border:1px solid white">Please open the following link in a new window to continue<br><br><a id="zl_popup_a" target="_blank" style="color:#88D"></a><br><br><input type="button" value="CLOSE THIS" onclick="document.getElementById(\'zl_popup\').style.display = \'none\'"></div></div>'
		+'<hr>'
		+'<a name="links"></a><div><p>Get the <a href="'+data.repo+'">'+proj+' Source Code here</a></p><p>Downloads: '
			+'<a href="'+dlbase+proj+'_Win32.zip">Win32</a> &middot; <a href="'+dlbase+proj+'_Win64.zip">Win64</a> &middot; <a href="'+dlbase+proj+'.apk">Android</a> &middot; '
			+'<a href="'+dlbase+proj+'_osx.zip">macOS</a> &middot; <a href="'+dlbase+proj+'_linux_x86_32.zip">Linux32</a> &middot; <a href="'+dlbase+proj+'_linux_x86_64.zip">Linux64</a></p></div></article>'
		+'<script src="/ZillaLibWebLoader.js"></'+'script>');

	window.addEventListener('DOMContentLoaded',function()
	{
		var doStatus = function(msg)
		{
			var s = document.getElementById('zl_status');
			if (msg == null) { s.innerHTML = ''; s.style.display = 'none'; }
			else s.innerHTML = 'Status: ' + msg;
		};
		var doError = function(msg)
		{
			doStatus(null);
			var c = document.getElementById('zl_container');
			c.style.cssText = '';
			c.innerHTML = '<div style="text-align:center;background-color:#FFF;color:#000;padding:1.5em;width:540px;margin:2em auto">' + msg + '</div>';
		};
		var doUrl = function(url)
		{
			var a = document.getElementById('zl_popup_a'), d = document.getElementById('zl_popup');
			if (a == undefined || d == undefined) { window.open(msg.data.substr(3), '_newtab'); }
			else { a.href = a.innerHTML = url; d.style.display = ''; }
		};
		LoadZillaLibApp('zl_container', document.location.href.split('/').slice(0,-1).join('/') + '/' + proj, 1280, doStatus, doError, doUrl)
	});
}

function GetProjs()
{
	return {
		'Hexzilla':      { 'name': 'Hexzilla',            'repo': 'https://github.com/schellingb/Hexzilla',      'desc': 'Hexagonal base building strategy action!<br>Build your bastion with upgradable credit farms, turrets and shields, and defend it against incoming waves of enemy swarms!<br><br>How many waves can your base stand against?<br><br>Made in 48 hours, placed #68 in <a href="http://ludumdare.com/compo/ludum-dare-26/?action=preview&uid=20775">Ludum Dare 26</a>' },
		'LazerMaze':     { 'name': 'Lazer Maze',          'repo': 'https://github.com/schellingb/LazerMaze',     'desc': 'You are trapped in the Lazer Maze, can you find the way to the goal?<br><br>This game contains color mixing puzzles so it might not play well if you\'re colorblind :-( Maybe that can be improved in a future version.' },

		'Puzilla':       { 'name': 'Puzilla',             'repo': 'https://github.com/schellingb/Puzilla',       'desc': 'Physics! Chain falling blocks for high combos!<br><br>Blocks fall from the top and same colored ones get linked together when next to each other.<br>You can run & jump through the block maze and create blasts which throw nearby blocks in the air and away.<br>Try to link as many blocks as possible and then clear them for high combo scores!' },
		'StealthMan':    { 'name': 'StealthMan',          'repo': 'https://github.com/schellingb/StealthMan',    'desc': 'An old arcade classic with a twist!<br><br>Comes with fancy 2D glowy light vision cones included!' },
		'WrathOfGod':    { 'name': 'Wrath of God',        'repo': 'https://github.com/schellingb/WrathOfGod',    'desc': 'You are a god, an angry god, and you have 10 seconds to lay waste upon each city!<br><br>Use mouse gestures to invoke disasters like meteors, earthquakes, flooding and volcanoes!' },
		'Countzilla':    { 'name': 'Countzilla',          'repo': 'https://github.com/schellingb/Countzilla',    'desc': 'A simple counting game using dynamic music and true type font rendering' }
	};
}
</script>
