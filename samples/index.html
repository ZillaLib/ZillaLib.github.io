<script type="text/javascript">

var snum = location.search.substr(1).replace(/\//g,''), data = GetData(Math.round(snum));
(snum.length == 2 && data ? Play('ZillaLibSample-' + snum, data) : Index());

function Index()
{
	document.write('<h2>List of ZillaLib Samples</h2><divlist>');
	for (var i = 1, data = GetData(i); data; data = GetData(++i))
	{
		var si = ('0'+i).substr(-2);
		document.write('<div style="float:left;width:296px;min-width:33%;max-width:100%;height:390px;border:1px solid black;padding:10px;text-align:center;margin:-1px 0 0 -1px;font-size:85%"><b>'+data.name+'</b><p>'+data.desc+'</p><a href="?'+si+'"><img src="ZillaLibSample-'+si+'.png" style="max-width:100%"></a><br><br><article><a href="?'+si+'">- Run in Web Browser -</a><br><a href="https://github.com/schellingb/ZillaLibSamples/blob/master/'+data.src+'">View Source</a><br><a href="ZillaLibSample-'+si+'_Win32.zip">Win32</a>/<a href="ZillaLibSample-'+si+'_Win64.zip">Win64</a>/<a href="ZillaLibSample-'+si+'.apk">Android</a><br><a href="ZillaLibSample-'+si+'_osx.zip">MacOSX</a>/<a href="ZillaLibSample-'+si+'_linux_x86_32.zip">Linux32</a>/<a href="ZillaLibSample-'+si+'_linux_x86_64.zip">Linux64</a></article></div>');
	}
	document.write('</divlist>');

	//var md = '# List of ZillaLib Samples\n\n | | |\n:---:|:---:|:---:|\n';
	//for (var urlbase = 'https://zillalib.github.io/samples/', urlsrc = 'https://github.com/schellingb/ZillaLibSamples/blob/master/', i = 1, data = GetData(i); data; data = GetData(++i))
	//{
	//	var si = ('0'+i).substr(-2), urlproj = urlbase+'ZillaLibSample-'+si, urlrun = urlbase+'?'+si;
	//	md += (((i-1)%3)?'|':'') + '**'+data.name+'**<p>'+data.desc+'</p>[<img src="'+urlproj+'.png">]('+urlrun+')<br>[- Run in Web Browser -]('+urlrun+')<br>'
	//		+'[Win32]('+urlproj+'_Win32.zip)/[Win64]('+urlproj+'_Win64.zip)/[Android]('+urlproj+'.apk)<br>'
	//		+'[MacOSX]('+urlproj+'_osx.zip)/[Linux32]('+urlproj+'_linux_x86_32.zip)/[Linux64]('+urlproj+'_linux_x86_64.zip)<br>[View Source]('+urlsrc+data.src+')'
	//		+((((i-1)%3)==2) ? '\n' : '');
	//}
	//document.write('<textarea>'+md+'</textarea>');
}

function Play(proj, data)
{
	document.write('<h2>Sample - ' + data.name + ' (<a href="/samples/">&larr; show all samples</a>)</h2><article>'
		+'<div style="text-align:center">Downloads and source code can be found <a href="#links">Below</a></div>'
		+'<hr>'
		+'<h2 id="zl_status" style="text-align:center">Status: Loading...</h2>'
		+'<div id="zl_container" style="text-align:center"></div>'
		+'<div id="zl_popup" style="text-align:center;position:absolute;top:300px;left:0;width:99%;z-index:9;display:none"><div id="zl_popupmsg" style="width:500px;margin:0 auto;padding:20px 10px;background:#444;color:#DDD;border:1px solid white">Please open the following link in a new window to continue<br><br><a id="zl_popup_a" target="_blank" style="color:#88D"></a><br><br><input type="button" value="CLOSE THIS" onclick="document.getElementById(\'zl_popup\').style.display = \'none\'"></div></div>'
		+'<hr>'
		+'<a name="links"></a><div><p>Downloads: '
			+'<a href="'+proj+'_Win32.zip">Win32</a> &middot; <a href="'+proj+'_Win64.zip">Win64</a> &middot; <a href="'+proj+'.apk">Android</a> &middot; '
			+'<a href="'+proj+'_osx.zip">MacOSX</a> &middot; <a href="'+proj+'_linux_x86_32.zip">Linux32</a> &middot; <a href="'+proj+'_linux_x86_64.zip">Linux64</a></p></div>'
		+'<pre id="zl_source" style="margin-top:40px;background:rgba(0,0,0,.5);overflow:scroll;font-size:75%"></pre>'
		+'<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/google/code-prettify/master/styles/desert.css">'
		+'<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/prettify.js"></'+'script>'
		+'<script src="/ZillaLibWebLoader.js"></'+'script></article>');

	window.addEventListener('DOMContentLoaded',function()
	{
		var xhr = new XMLHttpRequest();
		xhr.open('GET', 'https://raw.githubusercontent.com/schellingb/ZillaLibSamples/master/' + data.src, true);
		xhr.onload = function() { document.getElementById('zl_source').innerHTML = prettyPrintOne(xhr.response, 'cpp'); };
		xhr.send();

		var doStatus = function(msg)
		{
			var s = document.getElementById('zl_status');
			if (msg == null) { s.innerHTML = ''; s.style.display = 'none'; }
			else s.innerHTML = 'Status: ' + msg;
		};
		var doError = function(msg)
		{
			doStatus(null);
			var c = document.getElementById('zl_container');
			c.style.cssText = '';
			c.innerHTML = '<div style="text-align:center;background-color:#FFF;color:#000;padding:1.5em;width:540px;margin:2em auto">' + msg + '</div>';
		};
		var doUrl = function(url)
		{
			var a = document.getElementById('zl_popup_a'), d = document.getElementById('zl_popup');
			if (a == undefined || d == undefined) { window.open(msg.data.substr(3), '_newtab'); }
			else { a.href = a.innerHTML = url; d.style.display = ''; }
		};
		LoadZillaLibApp('zl_container', document.location.href.split('/').slice(0,-1).join('/') + '/' + proj, 1280, doStatus, doError, doUrl)
	});
}
